gy<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>For My Bot Kutti</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body, html { height: 100%; overflow: hidden; font-family: 'Poppins', sans-serif; background-color: #000; }
        #overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); display: flex; align-items: center; justify-content: center; z-index: 2000; color: white; flex-direction: column; }
        #start-btn { padding: 15px 40px; font-size: 1.5rem; background: #ff4d6d; color: white; border: none; border-radius: 50px; cursor: pointer; box-shadow: 0 0 20px #ff4d6d; }
        #bg-video { position: fixed; right: 0; bottom: 0; min-width: 100%; min-height: 100%; object-fit: cover; z-index: -1; }
        .container { height: 100vh; display: flex; flex-direction: column; align-items: center; justify-content: center; text-align: center; padding: 20px; background: rgba(0, 0, 0, 0.4); }
        h1 { font-family: 'Dancing Script', cursive; font-size: 3rem; color: white; margin-bottom: 20px; }
        .highlight { color: #00f2fe; text-shadow: 0 0 10px #00f2fe; }
        .box { background: rgba(255, 255, 255, 0.15); backdrop-filter: blur(15px); padding: 30px; border-radius: 20px; border: 1px solid rgba(255, 255, 255, 0.3); z-index: 10; position: relative; }
        .btn-group { margin-top: 20px; position: relative; height: 100px; width: 280px; display: flex; justify-content: center; align-items: center; }
        button { padding: 12px 30px; font-size: 1.1rem; border: none; border-radius: 25px; cursor: pointer; transition: 0.3s; }
        .btn-yes { background: #ff4d6d; color: white; z-index: 100; position: relative; }
        .btn-no { background: #fff; color: #ff4d6d; position: fixed; z-index: 5; transition: 0.1s linear; }
        .hidden { display: none !important; }
        .photo-frame { width: 130px; height: 130px; border: 5px solid white; margin: 8px; object-fit: cover; border-radius: 10px; box-shadow: 0 5px 15px rgba(0,0,0,0.5); }
        #back-btn { position: absolute; top: 20px; left: 20px; background: rgba(255,255,255,0.7); padding: 8px 15px; border-radius: 10px; z-index: 150; font-weight: bold; border: none; cursor: pointer; }
    </style>
</head>
<body>

    <div id="overlay">
        <h2 style="margin-bottom: 20px; font-family: 'Dancing Script'; font-size: 2rem;">Ready for a surprise?</h2>
        <button id="start-btn" onclick="startWebsite()">Click to Open ‚ù§Ô∏è</button>
    </div>

    <video autoplay muted loop playsinline id="bg-video">
        <source src="video.mp4" type="video/mp4">
    </video>

    <audio id="bg-music" src="bg_music.mp3" loop></audio>
    <audio id="audio-yes" src="yes_sound.mp3"></audio>
    <audio id="audio-no" src="no_sound.mp3"></audio>

    <div id="page1" class="container hidden">
        <h1>Happy Valentine's Day My <span class="highlight">Bot</span> Kutti</h1>
        <div class="box">
            <h2 style="color: white;">Will you marry me?</h2>
            <div class="btn-group">
                <button class="btn-yes" onclick="nextPage(2)">Yes</button>
                <button class="btn-no" id="no1" onmouseover="moveButton('no1')" onclick="moveButton('no1')">No</button>
            </div>
            <button class="hidden" id="memories-btn" onclick="nextPage(3)" style="margin-top:20px; background:#4facfe; color:white; width: 100%;">Our Memories</button>
        </div>
    </div>

    <div id="page2" class="container hidden">
        <button id="back-btn" onclick="prevPage(1)">Back</button>
        <h1 style="font-size: 2rem;">I love you so much Bot Kutti ummmmahüòö‚ô•Ô∏è</h1>
        <div class="box">
            <h2 style="color: white;">Enik oru ummma thero?</h2>
            <div class="btn-group">
                <button class="btn-yes" onclick="showFinalKiss()">Yes</button>
                <button class="btn-no" id="no2" onmouseover="moveButton('no2')" onclick="moveButton('no2')">No</button>
            </div>
            <button id="final-kiss-btn" class="hidden" onclick="celebrate()" style="margin-top:20px; background:red; color:white; width: 100%; font-size: 1.4rem;">ummmmahüòö‚ô•Ô∏è</button>
        </div>
    </div>

    <div id="page3" class="container hidden">
        <button id="back-btn" onclick="prevPage(1)">Back</button>
        <h2 style="color:white; margin-bottom: 15px;">Our Memories</h2>
        <div style="display: flex; flex-wrap: wrap; justify-content: center; gap: 5px; max-height: 55vh; overflow-y: auto; padding: 5px;">
    <img src="photo1.jpg?v=123" class="photo-frame">
    <img src="photo2.jpg?v=123" class="photo-frame">
    <img src="photo3.jpg?v=123" class="photo-frame">
    <img src="photo4.jpg?v=123" class="photo-frame">
    <img src="photo5.jpg?v=123" class="photo-frame">
</div>


        <button onclick="nextPage(4)" style="margin-top:15px; background:#ff4d6d; color:white; width: 80%;">Surprise Gift for You</button>
    </div>

    <div id="page4" class="container hidden">
        <button id="back-btn" onclick="prevPage(3)">Back</button>
        <div class="box">
            <img src="special_photo.png" style="width: 100%; max-width: 220px; border-radius: 15px; margin-bottom: 10px;" onerror="this.onerror=null; this.src='special_photo.jpg';">
            <h2 style="color:white;">Ithokke oormma undo?</h2>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <script>
        function startWebsite() {
            document.getElementById('overlay').style.display = 'none';
            document.getElementById('page1').classList.remove('hidden');
            let music = document.getElementById('bg-music');
            music.volume = 0.5;
            music.play().catch(e => console.log("Audio play blocked"));
        }

        function moveButton(id) {
            const btn = document.getElementById(id);
            document.getElementById('audio-no').play();
            const x = Math.random() * (window.innerWidth - btn.offsetWidth - 40) + 20;
            const y = Math.random() * (window.innerHeight - btn.offsetHeight - 40) + 20;
            btn.style.left = x + 'px';
            btn.style.top = y + 'px';
        }

        function nextPage(num) {
            document.querySelectorAll('.container').forEach(p => p.classList.add('hidden'));
            document.getElementById('page' + num).classList.remove('hidden');
            if(num === 2) {
                document.getElementById('audio-yes').play();
                document.getElementById('memories-btn').classList.remove('hidden');
            }
        }

        function prevPage(num) {
            document.querySelectorAll('.container').forEach(p => p.classList.add('hidden'));
            document.getElementById('page' + num).classList.remove('hidden');
        }

        function showFinalKiss() {
            document.getElementById('audio-yes').play();
            document.getElementById('final-kiss-btn').classList.remove('hidden');
        }

        function celebrate() {
            var duration = 4 * 1000;
            var end = Date.now() + duration;
            (function frame() {
              confetti({ particleCount: 7, angle: 60, spread: 55, origin: { x: 0 }, colors: ['#ff0000', '#ffb6c1', '#ffffff'] });
              confetti({ particleCount: 7, angle: 120, spread: 55, origin: { x: 1 }, colors: ['#ff0000', '#ffb6c1', '#ffffff'] });
              if (Date.now() < end) requestAnimationFrame(frame);
            }());
        }
    </script>
</body>
</html>
