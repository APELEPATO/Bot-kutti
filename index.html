<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>For My Bot Kutti</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body, html { height: 100%; overflow: hidden; font-family: 'Poppins', sans-serif; background-color: #000; }
        #overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.95); display: flex; align-items: center; justify-content: center; z-index: 2000; color: white; flex-direction: column; }
        #start-btn { padding: 15px 40px; font-size: 1.5rem; background: #ff4d6d; color: white; border: none; border-radius: 50px; cursor: pointer; box-shadow: 0 0 20px #ff4d6d; }
        #bg-video { position: fixed; right: 0; bottom: 0; min-width: 100%; min-height: 100%; object-fit: cover; z-index: -1; }
        .container { height: 100vh; display: flex; flex-direction: column; align-items: center; justify-content: center; text-align: center; padding: 20px; background: rgba(0, 0, 0, 0.4); }
        h1 { font-family: 'Dancing Script', cursive; font-size: 3rem; color: white; margin-bottom: 20px; }
        .box { background: rgba(255, 255, 255, 0.15); backdrop-filter: blur(15px); padding: 30px; border-radius: 20px; border: 1px solid rgba(255, 255, 255, 0.3); z-index: 10; }
        .photo-frame { width: 130px; height: 130px; border: 5px solid white; margin: 8px; object-fit: cover; border-radius: 10px; box-shadow: 0 5px 15px rgba(0,0,0,0.5); }
        .hidden { display: none !important; }
        .btn-yes { background: #ff4d6d; color: white; padding: 12px 30px; border-radius: 25px; border:none; cursor:pointer; }
        .btn-no { background: #fff; color: #ff4d6d; position: fixed; z-index: 5; padding: 12px 30px; border-radius: 25px; border:none; }
    </style>
</head>
<body>

    <div id="overlay">
        <h2 style="margin-bottom: 20px; font-family: 'Dancing Script'; font-size: 2.2rem;">Ready for a surprise?</h2>
        <button id="start-btn" onclick="startWebsite()">Click to Open ❤️</button>
    </div>

    <video autoplay muted loop playsinline id="bg-video">
        <source src="video.mp4" type="video/mp4">
    </video>

    <audio id="bg-music" src="bg_music.mp3" loop></audio>
    <audio id="audio-yes" src="yes_sound.mp3"></audio>
    <audio id="audio-no" src="no_sound.mp3"></audio>

    <div id="page1" class="container hidden">
        <h1>Happy Valentine's Day My <span style="color:#00f2fe">Bot</span> Kutti</h1>
        <div class="box">
            <h2 style="color: white;">Will you marry me?</h2>
            <div style="margin-top:20px; height:100px; width:280px; position:relative; display:flex; justify-content:center; align-items:center;">
                <button class="btn-yes" onclick="nextPage(2)">Yes</button>
                <button class="btn-no" id="no1" onmouseover="moveButton('no1')">No</button>
            </div>
            <button class="hidden" id="memories-btn" onclick="nextPage(3)" style="margin-top:20px; background:#4facfe; color:white; padding:10px 20px; border-radius:20px; border:none;">Our Memories</button>
        </div>
    </div>

    <div id="page3" class="container hidden">
        <button onclick="prevPage(1)" style="position:absolute; top:20px; left:20px; padding:8px 15px; border-radius:10px; border:none;">Back</button>
        <h2 style="color:white; margin-bottom: 15px;">Our Memories</h2>
        <div style="display: flex; flex-wrap: wrap; justify-content: center; gap: 5px; max-height: 55vh; overflow-y: auto;">
            <img src="photo1.jpg?v=99" class="photo-frame">
            <img src="photo2.jpg?v=99" class="photo-frame">
            <img src="photo3.jpg?v=99" class="photo-frame">
            <img src="photo4.jpg?v=99" class="photo-frame">
            <img src="photo5.jpg?v=99" class="photo-frame">
        </div>
        <button onclick="nextPage(4)" style="margin-top:20px; background:#ff4d6d; color:white; padding:12px 30px; border-radius:25px; border:none;">Special Gift</button>
    </div>

    <div id="page4" class="container hidden">
        <button onclick="prevPage(3)" style="position:absolute; top:20px; left:20px; padding:8px 15px; border-radius:10px; border:none;">Back</button>
        <div class="box">
            <img src="special_photo.jpg?v=99" style="width: 250px; border-radius: 15px; margin-bottom: 15px;">
            <h2 style="color:white;">Ithokke oormma undo?</h2>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <script>
        function startWebsite() {
            document.getElementById('overlay').style.display = 'none';
            document.getElementById('page1').classList.remove('hidden');
            document.getElementById('bg-music').play();
            // Video force play
            document.getElementById('bg-video').play();
        }
        function moveButton(id) {
            const btn = document.getElementById(id);
            document.getElementById('audio-no').play();
            btn.style.left = Math.random() * (window.innerWidth - 100) + 'px';
            btn.style.top = Math.random() * (window.innerHeight - 100) + 'px';
        }
        function nextPage(num) {
            document.querySelectorAll('.container').forEach(p => p.classList.add('hidden'));
            document.getElementById('page' + num).classList.remove('hidden');
            if(num === 2 || num === 3) document.getElementById('audio-yes').play();
            if(num === 2) document.getElementById('memories-btn').classList.remove('hidden');
        }
        function prevPage(num) {
            document.querySelectorAll('.container').forEach(p => p.classList.add('hidden'));
            document.getElementById('page' + num).classList.remove('hidden');
        }
    </script>
</body>
</html>
